<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="newpage.html">New Page</a>
    </nav>
    <hr>
    <div>
        <form method="GET">
            <span>First name : <input type="text" name="firstname"></span> 
            <br>
            Last name : <input type="text" name="lastname">
            <br>
            Email : <input type="email" name="email" required>
            <br>
            Password : <input type="password" name="password" id="#"minlenght="5" required>
            <br>
            Birthday : <input type="date" name="birthday" id="#">
            <br>
    
            <hr>
    
            Gender : <br>
            <input type="radio" name="gender" value="male" id="male">Male<br>
            <input type="radio" name="gender" value="female" id="female">Female<br>
            <input type="radio" name="gender" value="other" id="other">Other<br>
    
            <hr>
    
            Pets : <br>
            <input type="checkbox" name="pets" value="cats" id="cats">Cats<br>
            <input type="checkbox" name="pets" value="dogs" id="dogs">Dogs<br>
            <input type="checkbox" name="pets" value="birds" id="birds">Brids<br>
            
            <hr>
            Cars : <br>
            <select name="cars" id="cars">
                <option value="volvo" value="volvo" name="volvo">Volvo</option>
                <option value="audi" value="audi" name="audi">Audi</option>
                <option value="ford" value="ford" name="ford">Ford</option>
            </select>
            <br>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
    </div>
    <footer>
        <p>Made With Love</p>
    </footer>
</body>
</html>
